description: Установка и настройка Arch Linux, статьи, конфиги, группа поддержки. 

url: 'https://ordanax.github.io/'
baseurl: '/'
markdown: kramdown
theme: minima

gem:
  -jekyll-paginate-v2
  
#plugins: [jekyll-paginate-v2] # Подключаем плагины
category_dir: / # Страница где вывоятся все посты
pagination: # Настройка алагина ниже
  anable: true
  per_page: 9 # Сколько на странице будет выводить статей
  title: ':title - Страница :num' # Тайтл статей
  limit: 0
  sort_field: 'date' # Сотритруем посты по дате, чтобы самые свежие были вверху
  sort_rewerse: true # Чтобы шли сначала новые, а не старые
  trail:
    bebore: 2 # Установка диапазона пагинации
    after: 2

# Исключаем не нужные файлы при генерации сайта. Файлы с нижним подчеркиванием исключаются автоматически
exclude: ['node_modules', 'gulpfile.js', 'package.json', 'package-lock.json', 'js/common.js', 'npm-debug.log', '**/Thumbs.db', 'libs', 'sass', '**/*.DS_Store']

