---
layout: default
---

<div class="blog-post">
    <h1 class="blog-post-title">{% if page.header %}{{ page.header }}{% else %}{{ page.title }}{% endif %}</h1>
    <p class="blog-post-meta">{{ page.date|date:"%d.%m.%Y" }}</p>
    {{ content }}
	<div class="blog-post-tags">
	  {% for tags in page.tags %}
	    <span>{{ tags }}</span>
	  {% endfor %}
	</div>
    <hr>
    	<div id="disqus_thread"></div>

	<div class="ya-share2" data-services="vkontakte,facebook,odnoklassniki,moimir,gplus,twitter,blogger,evernote,tumblr" data-counter=""></div>
	<span class="small-left"> Не забудьте сказать спасибо. Поставьте лайк!</span>
	<br>
	
	<!-- Put this div tag to the place, where the Comments block will be -->
	<div id="vk_comments"></div>
	<script type="text/javascript">
	VK.Widgets.Comments("vk_comments", {limit: 10, attach: "*"});
	</script>
</div>
